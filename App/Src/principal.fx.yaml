    Ajuda As button:
        BorderColor: =ColorFade(Color.Black, -15%)
        Color: =varCorLetra
        Fill: |-
            =Switch(
                varCor,
                Color.Yellow,
                ColorValue("#3b89bd"),
                Color.Black,
                Color.White,
                Color.White,
                ColorValue("#f8e458"),
                Color.White
            )
        Font: =varFonte
        Height: =80
        HoverFill: |-
            =Switch(
                varCor,
                Color.Yellow,
                ColorFade(
                    ColorValue("#3b89bd"),
                    50%
                ),
                Color.Black,
                ColorFade(
                    Color.Black,
                    50%
                ),
                Color.White,
                ColorFade(
                    ColorValue("#f8e458"),
                    50%
                ),
                ColorFade(
                    Color.Black,
                    50%
                )
            )
        OnSelect: |-
            =Navigate(
                ajuda,
                ScreenTransition.Cover
            ) & Set(
                varLetra,
                Slider1.Value
            ) & Set(
                varAdd,
                false
            ) & Reset(AddMediaButton1);
            If(
                varCor = Color.Yellow,
                Set(
                    varCor,
                    Color.Yellow
                ) & Set(
                    varCorBTT,
                    ColorValue("#3b89bd")
                ) & Set(
                    varCorHover,
                    ColorFade(
                        ColorValue("#3b89bd"),
                        50%
                    )
                ) & Set(
                    varCorLetra,
                    Color.White
                ) & Set(
                    varImg,
                    'Renault Preta'
                ) & Set(
                    varEstoqueLogo,
                    'MicrosoftTeams-image (2)'
                ),
                If(
                    varCor = Color.White,
                    Set(
                        varCor,
                        Color.White
                    ) & Set(
                        varCorBTT,
                        Color.Black
                    ) & Set(
                        varCorHover,
                        ColorFade(
                            Color.Black,
                            90%
                        )
                    ) & Set(
                        varCorLetra,
                        Color.Black
                    ) & Set(
                        varImg,
                        'Renault Preta'
                    ),
                    Set(
                        varEstoqueLogo,
                        'MicrosoftTeams-image (2)'
                    ),
                    If(
                        varCor = Color.Black,
                        Set(
                            varCor,
                            Color.Black
                        ) & Set(
                            varCorBTT,
                            Color.White
                        ) & Set(
                            varCorHover,
                            ColorFade(
                                Color.Black,
                                90%
                            )
                        ) & Set(
                            varCorLetra,
                            Color.Black
                        ) & Set(
                            varImg,
                            'Renault Branca'
                        ) & Set(
                            varEstoqueLogo,
                            'MicrosoftTeams-image (6)'
                        )
                    )
                )
            )
        PressedBorderColor: =Color.Black
        PressedColor: =
        PressedFill: |-
