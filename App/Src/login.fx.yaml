login As screen:
    BackgroundImage: =
    Fill: |-
        =Switch(
            varCor,
            Color.Yellow,
            ColorValue("#fdee2f"),
            Color.Black,
            Color.Black,
            Color.White,
            Color.White,
            Color.Black
        )
    ImagePosition: =ImagePosition.Center

    Image5 As image:
        DisplayMode: =DisplayMode.View
        Height: =230
        Image: ='MicrosoftTeams-image (6)'
        Width: =640
        Y: =220
        ZIndex: =1

    TextInput1 As text:
        BorderColor: =RGBA(0, 0, 0, 1)
        Default: =""
        Font: =varFonte
        Height: =80
        HintText: ="Senha"
        HoverBorderColor: =RGBA(0, 0, 0, 1)
        HoverFill: |-
            =Switch(varCor,Color.Yellow,ColorFade(ColorValue("#3b89bd"),50%),Color.Black,ColorFade(Color.Black,90%),Color.White,ColorFade(ColorValue("#f8e458"),50%),ColorFade(Color.Black,90%))
        Mode: =TextMode.Password
        RadiusBottomLeft: =15
        RadiusBottomRight: =15
        RadiusTopLeft: =15
        RadiusTopRight: =15
        Size: =Sum(25 + varLetra)
        Width: =490
        X: =75
        Y: =600
        ZIndex: =3

    TextInput2 As text:
        BorderColor: =RGBA(0, 0, 0, 1)
        Default: =""
        Font: =varFonte
        Height: =80
        HintText: ="Login"
        HoverBorderColor: =RGBA(0, 0, 0, 1)
        HoverFill: |-
            =Switch(varCor,Color.Yellow,ColorFade(ColorValue("#3b89bd"),50%),Color.Black,ColorFade(Color.Black,90%),Color.White,ColorFade(ColorValue("#f8e458"),50%),ColorFade(Color.Black,90%))
        RadiusBottomLeft: =15
        RadiusBottomRight: =15
        RadiusTopLeft: =15
        RadiusTopRight: =15
        Size: =Sum(25 + varLetra)
        Width: =490
        X: =75
        Y: =500
        ZIndex: =4

    Button2 As button:
        BorderColor: =ColorFade(Color.Black, -15%)
        Color: =Color.Black
        Fill: |-
            =Switch(varCor,Color.Yellow,ColorValue("#3b89bd"),Color.Black,Color.White,Color.White,ColorValue("#f8e458"),Color.White)
        Font: =varFonte
        Height: =80
        HoverFill: |-
            =Switch(varCor,Color.Yellow,ColorFade(ColorValue("#3b89bd"),50%),Color.Black,ColorFade(Color.Black,50%),Color.White,ColorFade(ColorValue("#f8e458"),50%),ColorFade(Color.Black,50%))
        OnSelect: |-
            =If(
                TextInput1.Text = "123" && TextInput2.Text = "Tooling",
                Navigate(
                    principal,
                    ScreenTransition.Cover
                ) & Set(
                    Start,
                    false
                ) & Set(
                    varGlobo,
                    false
                ) & Set(
                    varEstoqueLogo,
                    'MicrosoftTeams-image (6)'
                ) & Set(
                    varCorLetra,
                    Color.Black
                ),
                Notify(
                    "Dados incorretos",
                    NotificationType.Error
                )
            ) && Set(
                varLetra,
                5
            )
        PressedBorderColor: =Color.Black
        PressedColor: =
        PressedFill: |-
            =Switch(varCor,Color.Yellow,ColorValue("#3b89bd"),Color.Black,Color.White,Color.White,ColorValue("#f8e458"),Color.White)
        RadiusBottomLeft: =15
        RadiusBottomRight: =15
        RadiusTopLeft: =15
        RadiusTopRight: =15
        Size: =Sum(25 + varLetra)
        Text: ="Login"
        Width: =490
        X: =75
        Y: =700
        ZIndex: =5

    "'Tooling Logo_1' As image":
        DisplayMode: =DisplayMode.View
        Image: ='Logo Tooling - vetor'
        OnSelect: =
        Width: =490
        X: =75
        Y: =1000
        ZIndex: =6

